<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="user-input-name">Character Name</label>
      <input id="user-input-name" type="text" name="" value="">

      <label for="user-input-age">Character Age</label>
      <input id="user-input-age" type="number" name="" value="">

      <label for="user-input-race">Select A Race</label>
      <select id="user-input-race" name="" value="">
        <option value="">Humanoid</option>
        <option value="">Orc</option>
        <option value="">Elf</option>
        <option value="">Halfling</option>
        <option value="">Dwarf</option>
      </select>

      <label for="user-input-class">Select A Class</label>
      <select id="user-input-class" name="" value="">
        <option value="">Tank</option>
        <option value="">Healer</option>
        <option value="">Rouge</option>
        <option value="">Damage - Range</option>
        <option value="">Damage - Melee</option>
      </select>
    </form>

  </body>
</html>
