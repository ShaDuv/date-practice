<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <form id="player" class="" action="index.html" method="post">
      <label for="user-input-name">Character Name</label>
      <input id="user-input-name" type="text" name="" value="Bill">

      <label for="user-input-age">Character Age</label>
      <input id="user-input-age" type="number" name="" value="27">

      <label for="user-input-race">Select A Race</label>
      <select id="user-input-race" name="" value="">
        <option value="Orc">Orc</option>
        <option value="Humanoid">Humanoid</option>
        <option value="Elf">Elf</option>
        <option value="Halfling">Halfling</option>
        <option value="Dwarf">Dwarf</option>
      </select>

      <label for="user-input-class">Select A Class</label>
      <select id="user-input-class" name="" value="">
        <option value="Tank">Tank</option>
        <option value="Healer">Healer</option>
        <option value="Rouge">Rouge</option>
        <option value="Range">Damage - Range</option>
        <option value="Melee">Damage - Melee</option>
      </select>
      <button type="submit" name="button">Submit</button>
    </form>

  </body>
</html>
